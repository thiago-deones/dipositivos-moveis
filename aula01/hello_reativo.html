<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão que escreve Hello</title>
    <style>
        body {
          text-align: center;
          margin: 0;
          padding: 40px 24px;
          background: #fafafa;
          color: #111;
        }
        .card {
          max-width: 560px;
          margin: 0 auto;
          background: #fff;
          border-radius: 16px;
          box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
          padding: 24px;
        }
        h1 {
          font-size: 1.25rem;
          margin: 0 0 var(--gap);
        }
        button {
            margin: 20px 0px 20px 0px;
          border: none;
          border-radius: 12px;
          padding: 12px 16px;
          font-size: 1rem;
          cursor: pointer;
          background-color: rgb(105, 92, 92);
        }
        #output {
          margin-top: var(--gap);
          min-height: 1.5em; /* reserva espaço para o texto */
          font-weight: 800;
          font-size: 1.25rem;
        }
      </style>
</head>
<body>
    <div class="card">
        <h1>Click no botão para escrever na tela</h1>
        <button id="btnEscrever" type="button" onclick='escrever()'>Escrever</button>
        
        <p id="output" aria-live="polite"></p>
    </div>

    <script>
        const botao = document.getElementById("btnEscrever");
        const saida = document.getElementById("output");

        botao.addEventListener("click", () => {
            saida.textContent = 'helloword!';
        });

        botao.addEventListener('click', () => {
            botao.style.backgroundColor = 'green';
        })
    </script>
</body>
</html>
